<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello world!</h1>

    <p id="par"></p>

    <script>
        console.log('hello')
        fetch('https://docs.github.com/zh/pages/quickstart')
            .then((res) => res.text())
            .then((text) => {
                document.querySelector('#par').innerText = text
            })
            .catch((er) => {
                throw er
            })
    </script>
</body>

</html>
